<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Farming Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="bootstrap/css/bootstrap-grid.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.05);
    }

    .card-body {
      padding: 0.1rem 0.1rem;
    }
    .card-title {
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 0rem;
    }
    .card-value {
      font-size: 2;
      font-weight: bold;
      margin-top: 0.2rem;
    }

    /* Warna border */
    .blue   { border-left: 10px solid #007bff; }
    .green  { border-left: 10px solid #28a745; }
    .cyan   { border-left: 10px solid #17a2b8; }
    .yellow { border-left: 10px solid #ffc107; }
    .red    { border-left: 10px solid #dc3545; }

    /* Warna judul sesuai border */
    .blue   .card-title { color: #007bff; }
    .green  .card-title { color: #28a745; }
    .cyan   .card-title { color: #17a2b8; }
    .yellow .card-title { color: #ffc107; }
    .red    .card-title { color: #dc3545; }
  </style>
</head>
<body>
  <div class="container my-4">
    <h3 class="mb-4">Smart Farming</h3>
    <div class="row g-3">
      
      <!-- Kelembaban -->
      <div class="col-md-3 col-sm-6">
        <div class="card blue p-3">
          <div class="card-body">
            <h6 class="card-title">Kelembaban (RH)</h6>
            <p class="card-value text-primary">54 %</p>
          </div>
        </div>
      </div>

      <!-- TDS -->
      <div class="col-md-3 col-sm-6">
        <div class="card green p-3">
          <div class="card-body">
            <h6 class="card-title">TDS</h6>
            <p class="card-value text-success">400 ppm</p>
          </div>
        </div>
      </div>

      <!-- Kekeruhan -->
      <div class="col-md-3 col-sm-6">
        <div class="card yellow p-3">
          <div class="card-body">
            <h6 class="card-title">Kekeruhan (Turbid)</h6>
            <p class="card-value text-info">18 NTU</p>
          </div>
        </div>
      </div>

      <!-- Suhu Air -->
      <div class="col-md-3 col-sm-6">
        <div class="card red p-3">
          <div class="card-body">
            <h6 class="card-title">Temperatur Air (WTEMP)</h6>
            <p class="card-value text-warning">25 °C</p>
          </div>
        </div>
      </div>

      <!-- Aliran Air -->
      <div class="col-md-3 col-sm-6">
        <div class="card blue p-3">
          <div class="card-body">
            <h6 class="card-title">Aliran Air (WFLOW)</h6>
            <p class="card-value text-danger">34</p>
          </div>
        </div>
      </div>

      <!-- Oksigen Terlarut -->
      <div class="col-md-3 col-sm-6">
        <div class="card green p-3">
          <div class="card-body">
            <h6 class="card-title">Oksigen Terlarut (Diss. Oxygen)</h6>
            <p class="card-value text-primary">10 ppm</p>
          </div>
        </div>
      </div>

      <!-- Intensitas Cahaya -->
      <div class="col-md-3 col-sm-6">
        <div class="card yellow p-3">
          <div class="card-body">
            <h6 class="card-title">Intensitas Cahaya (Lux)</h6>
            <p class="card-value text-success">100 Lux</p>
          </div>
        </div>
      </div>

      <!-- Temperatur Udara -->
      <div class="col-md-3 col-sm-6">
        <div class="card red p-3">
          <div class="card-body">
            <h6 class="card-title">Temperatur Udara (AMTEMP)</h6>
            <p class="card-value text-info">34 °C</p>
          </div>
        </div>
      </div>

      <!-- EC -->
      <div class="col-md-3 col-sm-6">
        <div class="card blue p-3">
          <div class="card-body">
            <h6 class="card-title">EC</h6>
            <p class="card-value text-warning">2</p>
          </div>
        </div>
      </div>

      <!-- pH -->
      <div class="col-md-3 col-sm-6">
        <div class="card green p-3">
          <div class="card-body">
            <h6 class="card-title">pH</h6>
            <p class="card-value text-danger">7.1</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
